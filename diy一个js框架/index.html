<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bb{
            width: 1000px;
            height: 600px;
            overflow: hidden;
        }
        .bb img{
            width: 500px;
            transition: all 0.5s;
        }
        .bb:hover img{
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="bb">
        <img src="2.jpg">
    </div>
</body>
</html>
